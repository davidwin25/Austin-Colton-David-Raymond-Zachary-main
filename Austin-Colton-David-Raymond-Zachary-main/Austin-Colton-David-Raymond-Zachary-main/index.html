
<!DOCTYPE html>

    <head>

        <script src="https://d3js.org/topojson.v3.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>

            </div>

                <svg class="pie-chart"></svg>
                <div class="year-buttons"></div>
            </div>
            
    <div id="scatter-chart-container" class="chart-container">
        <div style="text-align: center; margin-bottom: 10px;">
            <select id="team-dropdown" style="padding: 5px; font-size: 14px;"></select>
            <button id="autoplay-button" style="padding: 5px 10px; font-size: 14px;">Autoplay</button>
        </div>
    
                <h2>Top Teams Earnings (1998-2020)</h2>
